<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[id=inputCheckBox]:checked + label
        {
            color: #b42323;
        }
        label{
            color: #68ad22;
        }
        input{
            display: none;
        }
    </style>
</head>
<body>
<input  type="checkbox" id="inputCheckBox">
<label for="inputCheckBox">кликнинте по мне для изменения цвета</label>
</body>
</html>
